<div>
    <select #selectElem [ngModel]="courseNames" (change)="onSelectChange(selectElem.value, graphDiv)" 
        class="border-2 border-black rounded-md"> 
        @for (course of courseNames; track course){
            <option value={{course}}>{{course}}</option>
        }
    </select>
    <p>End course: {{endCourse}}</p>
    <p style="display: none;">{{stringFlowChart}}</p>
    <pre #graphDiv class="mermaid" id="mermaid">
        {{stringFlowChart}}
    </pre>
</div>
